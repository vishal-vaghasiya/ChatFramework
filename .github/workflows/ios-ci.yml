name: iOS CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Install Dependencies
        run: |
          brew install cocoapods
          pod install --project-directory=ChatFramework/

      - name: Build Project
        run: |
          xcodebuild clean build \
            -workspace ChatFramework.xcworkspace \
            -scheme ChatFramework \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -workspace ChatFramework.xcworkspace \
            -scheme ChatFramework \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            CODE_SIGNING_ALLOWED=NO

      - name: Archive Build
        run: |
          xcodebuild archive \
            -workspace ChatFramework.xcworkspace \
            -scheme ChatFramework \
            -archivePath ${{ github.workspace }}/build/ChatFramework.xcarchive \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ChatFramework-Build
          path: build/
